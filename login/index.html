<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f586b672ac.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>
  <div class="login">
      <div class="login-top">
        <form action="login.html">
            <input type="text" placeholder="User name" name="username">
            <input type="password" placeholder="Password" name="password" id="pass">
            <button value="login">Login</button>

        </form>
        <a href="signup.html">Sign up</a>
        <p></p>
        <a href="forgot_password.html">Forgot password</a>
        <p></p>
      </div>
      <div class="cen">
        <div class="line cent-left"></div>
          <h2>Or</h2>
          <div class="line cent-right"></div>
      </div>
        <p class="clear"></p>
        <div class="loginwith">
          <div class="fb">
            <i class="fab fa-facebook-f"></i><a href="">Sign in with Facebook</a>
          </div>
          <div class="gg">
            <i class="fab fa-google-plus-g"></i>
            <a href="">Sign in with Google</a>
          </div>
        </div>
  </div>
</body>
</html>
